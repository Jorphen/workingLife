<!DOCTYPE HTML>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'>
    <title>智汇蓉城 创想西部</title>
    
    <link href='css/style.css' type='text/css' rel='stylesheet'>
    <script src='js/TouchSlide.1.1.js' type='text/javascript'></script>
    <script>
    function a(d, c, e) {
        if (d.addEventListener) {
            d.addEventListener(c, e, false)
        } else {
            d.attachEvent('on' + c, e)
        }
    };

    function b() {
        var c = document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize = c / 7.5 + 'px'
    };
    b();
    a(window, 'resize', b);
    </script>
</head>

<body>
    <header>

    </header>

</body>
<script>
TouchSlide({
    slideCell: '#scrollCell',
    titCell: ".title li",
    mainCell: ".wrapper",
    effect: "leftLoop",
    autoPlay: 1,
    delayTime: 600,
    interTime: 4000
})
TouchSlide({
    slideCell: '#videoBox',
    titCell: ".title li",
    mainCell: ".wrapper",
    mouseOverStop: true,
    effect: "leftLoop",
    prevCell: '.pre',
    nextCell: '.next',
